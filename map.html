<html>
  <head>
    <title>MapTiles+MapBox GL</title>
    <!-- LINKS NEEDED FOR THE MAP -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.9.0/mapbox-gl.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.9.0/mapbox-gl.css"
    />
    <!-- Added JS and CSS for drawing icons onto map -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />

    <!-- CSS NEEDED FOR THE MAP TO MAKE IT FULLSCREEN -->
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 1000px;
        height: 600px;
      }

      #my-map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- MAP GOES HERE -->
    <div class="container">
      <div id="my-map"></div>
    </div>

    <!-- ***********STARTING THE JAVASCRIPT**************** -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="mapScript.js"></script>
    
    <!-- **************ENDING THE JAVASCRIPT****************** -->
  </body>
</html>
